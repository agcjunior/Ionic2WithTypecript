<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content>

<ion-card>
  <ion-card-content>
    <ion-row>
      <ion-col>
        <h2>Record: {{teamStanding?.wins}}.{{teamStanding?.losses}}</h2>
        <p>coach: {{team?.coach}}</p>
      </ion-col>
      <ion-col>
        <!--placeholder-->
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label>Date filter:</ion-label>
      <ion-datetime displayFormat="M/D/YYYY" pickerFormat="M/D/YYYY"
       [(ngModel)]="dateFilter" (ionChange)="dateChanged()"></ion-datetime>
    </ion-item>
  </ion-card-content>
</ion-card>
<ion-list>
  <ion-item *ngFor="let game of games" (click)="gameClicked($event,game)">
      <ion-row>
        <ion-col col-2>
          <p>{{game.time | date:'M/d/yy'}}</p>
          <p>{{game.time | date:'shortTime'}}</p>
        </ion-col>
        <ion-col col-6>
          <p>{{game.homeAway}} {{game.opponent}}</p>
          <p>{{game.location}}</p>
        </ion-col>
        <ion-col col-2>
          <h4>{{game.scoreDisplay}}</h4>
        </ion-col>
      </ion-row>
  </ion-item>
</ion-list>

</ion-content>
