<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Elite Schedule</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title>Myteams</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf='!favorites'>
    <ion-card-header class='my-teams-header'>No followed teams</ion-card-header>
    <ion-card-content>
      <p>You´re not currently following any team</p>
      <p>Select a Tournament to follow your team</p>
      <button ion-button full (click)='goToTournaments()'>
          <ion-icon icon-left name="search"></ion-icon>
          Find a Tournament
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf='favorites'>
    <ion-list>
      <ion-list-header class='my-teams-header'>Followed Teams</ion-list-header>
        <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event,item)">
          <ion-icon name="star"></ion-icon>
          {{item.team.name}}
          <p>{{item.tournamentName}}</p>
        </button>
    </ion-list>
    <ion-card-content>
      <p>To follow more teams, select a tournament,
        then you can follow teams from their team page</p>
      <button ion-button full (click)='goToTournaments()'>
        <ion-icon icon-left name="search"></ion-icon>
        Find a Tournament
      </button>
    </ion-card-content>
  </ion-card>
